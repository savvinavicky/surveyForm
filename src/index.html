<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
  <title>Survey form</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <h1 class="header-text">freeCodeCamp Survey Form</h1>
      <p class="header-description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form action="" method="get" class="form">

      <div class="form-group">
        <label for="name" class="form-name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required class="form-input">
      </div>

      <div class="form-group">
        <label for="email" class="form-name">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required class="form-input">
      </div>

      <div class="form-group">
        <label for="number" class="form-name">Age (optional)</label>
        <input type="number" name="number" id="number" min="10" max="150" placeholder="Age" class="form-input">
      </div>

      <div class="form-group">
        <label for="current-role" class="form-name">Which option best describes your current role?</label>
        <select name="role" id="current-role" class="form-input">
          <option disabled selected value>Select corrent role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p class="form-name">Would you recommend freeCodeCamp to a friend?</p>
        <label class="form-radio">
          <input type="radio" name="opinion" id="definitely" checked class="input-radio">Definitely
        </label>

        <label class="form-radio">
          <input type="radio" name="opinion" id="maybe" class="input-radio">Maybe
        </label>

        <label class="form-radio">
          <input type="radio" name="opinion" id="not-sure" class="input-radio">Not sure
        </label>
      </div>

      <div class="form-group">
        <label for="current-option" class="form-name">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="current-option" class="form-input">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p class="form-name">What would you like to see improved? (Check all that apply)</p>
        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Front-end Projects
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Back-end Projects
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Data Visualization
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Challenges
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Open Source Community
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Gitter help rooms
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Videos
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">City Meetups
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Wiki
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Forum
        </label>

        <label class="form-radio">
          <input type="checkbox" class="input-radio input-checkbox">Additional Courses
        </label>
      </div>

      <div class="form-group">
        <p class="form-name">Any comments or suggestions?</p>
        <textarea name="comments" id="comments" style="margin-top: 0px; margin-bottom: 0px; height: 120px;"
          placeholder="Enter your comment here..." class="form-input"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" name="submit" id="submit" class="submit-button">Submit</button>
      </div>

    </form>
  </div>
</body>

</html>
